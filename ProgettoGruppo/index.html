<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Tip calculator</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Progetto 1</a>
      <div id="navbarNavAltMarkup">
        <div class="navbar-nav flex-row">
          <a class="nav-link active mx-2" aria-current="page" href="index.html">Home</a>
          <a class="nav-link mx-2" href="page2.html">Page2</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 justify-content-center border border-dark">
        <h2 class="text-center mt-4">Tip Calculator</h2>
        <div class="d-flex form-check mt-4">
          <div id="dollar" class="m-auto text-center">$</div>
          <input class="form-control" id="bill" type="number" placeholder="Total Bill">
        </div>
        <div class="form-check d-flex align-items-center my-4">
          <label for="customRange1" class="form-label">Tip:</label>
          <input type="range" class="form-range" id="customRange1" aria-valuenow="0" max="100" min="0">
          <p id="counter">%</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 justify-content-center border border-dark mt-4">
        <h2 class="text-center mt-4">Results</h2>
        <div class="d-flex form-check mt-4">
          <input disabled class="form-control" type="number" id="tip" placeholder="Tip Amount">
        </div>
        <div class="d-flex form-check my-4">
          <input disabled class="form-control" type="number" id="totalBill" placeholder="Total Bill with Tip">
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
